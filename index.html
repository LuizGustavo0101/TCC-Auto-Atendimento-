<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Gustavo</title>
        <link rel="stylesheet" href="./CSS/styles.css">
        
        <!-- Bilbioteca em GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    </head>

    <body>
        <section id="container1">
            <label for="text">Loading...</label><br>

            <div id="bolas">
                <div class="bola1 bola"></div>
                <div class="bola2 bola"></div>
                <div class="bola3 bola"></div>
                <div class="bola4 bola"></div>
                <div class="bola5 bola"></div>
            </div>
        </section>

        <main>
            <section id="cabecalho">
                <nav>
                    <h3>Chat Gustavo</h3>
                </nav>    
            </section>
            
            <section id="chatbot">
                <div class="mensagem efeito1">
                    <img src="./imagens/foto/FotoDoChat.png" class="fotoRobo" width="8%">
                
                    <div class="caixaMensagem">
                        <p>Bom Dia!</p>
                    </div>
                </div>

                <div class="mensagem efeito2">
                    <img src="./imagens/foto/FotoDoChat.png" class="fotoRobo" width="8%">
                
                    <div class="caixaMensagem">
                        <p>Quer fazer o login no nosso site?</p>
                    </div>
                </div>

                <div class="resposta">
                    <div class="rolar">
                        <button onclick="sim()" class="button">Sim</button>
                        <button onclick="nao()" class="button">NÃ£o</button>
                    </div>
                </div>
            </section>
        </main>

        <section id="containerLogin">
            <div class="login">
                <p class="fechar" onclick="fechar()">x</p>

                <h2>Entrar com a sua<br> conta</h2>

                <label for="text">Email</label><br>
                <input type="email" id="usuario" placeholder="Digite o seu email">

                <label for="text">Senha</label><br>
                <input type="password" id="senha" placeholder="Digite a sua senha">

                <button class="loginSite" onclick="verificar()">Fazer o login</button>

                <a href="#" onclick="esqueceuSenha()">Esqueceu a senha</a>
                <a href="#" onclick="criarConta()">Criar Conta</a>
            </div>

            <div class="cadastro">
                <p class="fechar" onclick="fechar()">x</p>

                <h2>Criar de conta</h2>

                <div>
                    <label for="text">Nome completo</label><br>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo">
                </div>

                <div>
                    <label for="text">Email</label><br>
                    <input type="email" id="login" placeholder="Digite o seu email">
                </div>

                <div>
                    <label for="text">Senha</label><br>
                    <input type="password" id="senhaCriar" placeholder="Digite a sua senha">
                </div>

                <button onclick="verificarConta()">Criar conta</button>
            </div>
        </section>

        <script src="./JS/script.js"></script>
        <script src="./JS/gsap.js"></script>
    </body>
</html>
